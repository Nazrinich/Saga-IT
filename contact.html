<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="vendors/css/animate.css">
    <title>Contact | Saga IT</title>
</head>

<body>
    <header class="header-1">
        <div class="col-row">
            <div class="col-6">
                <div class="header-1--logo">
                    <img src="image/logo_transparent1.png" alt="Saga logo">
                </div>
                <div class="header-1--logo-2">
                    <img src="image/logo_transparent.png" alt="Saga logo 2">
                </div>
            </div>
            <div class="col-6">
                <div class="header-1--nav  js--main-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About us</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="partners.html">Partners</a></li>
                    <li><a href="contact.html">Contacts</a></li>
                </div>
            </div>
        </div>
    </header>
    <section class="contact">
        <div class="container">
            <div class="col-row contact--title mb-30">
                <h2>If you have any question, comment or suggestion, we are open for them.
                        Please, make a contact with us whenever you want and we will get back to you as soon as possible.</h2>
            </div>
            <div class="col-row">
                <form method="post" action="#" class="contact-information">
                    <div class="col-12">
                        <div class="col-row align-items-center">
                            <div class="col-6">
                                <label for="name">Name</label>
                            </div>
                            <div class="col-6">
                                <input type="text" name="name" id="name" placeholder="Your name" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="col-row align-items-center">
                            <div class="col-6">
                                <label for="email">Email</label>
                            </div>
                            <div class="col-6">
                                <input type="email" name="email" id="email" placeholder="Your email" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="col-row align-items-center">
                            <div class="col-6">
                                <label>Subject</label>
                            </div>
                            <div class="col-6">
                                <input type="text" name="subject" id="subject" placeholder="Your subject" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="col-row align-items-center">
                            <div class="col-6">
                                <label for="find-us">How did you find us?</label>
                            </div>
                            <div class="col-6">
                                <select name="find-us" id="find-us">
                                    <option value="friends" selected>Friends</option>
                                    <option value="search">Search engine</option>
                                    <option value="ad">Advertisement</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="col-row align-items-center">
                            <div class="col-6">
                                <label>Drop us a line</label>
                            </div>
                            <div class="col-6">
                                <textarea name="message" placeholder="Your message"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="col-row align-items-center">
                            <div class="col-6">
                                <label>&nbsp;</label>
                            </div>
                            <div class="col-6">
                                <input class="header--btn" type="submit" value="Send it!">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="col-row">
                <div class="col-12">
                    <p class="footer--text mb-50">2019 <a href="about.html">SAGA IT</a>. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
